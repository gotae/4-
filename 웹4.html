  <h1>옛 우리나라</h1>
<ol>
<p>우리나라는 예전에 인권이라는 것이 없었다.</p>
<p>예를 들어 여자는 무조건 집안일만 해야했고 공부를 하지 못했다.</p>
<p>여자는 무조건 치마를 입어야 했다.</p>
<p>여자는 공부를 하지못하게 하였다.</p>
<p>옛날에는 개인정보를 함부로 물어봐도 인권 침해가 되지 않았다.</p>
</ol>
